<script 
  src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js">
</script>

<div id="app">
    <p>{{ contador }}</p>
    <button v-on:click="somar(5, $event)">Somar 1</button>
    <p v-on:mousemove="atualizarXeY">
        Mouse {{ x }} e {{ y }}
        <span v-on:mousemove.stop="">PARAR AQUI</span>
    </p>
    <a v-on:click.prevent="naoNavegar" href="http://google.com">google</a>
    <hr>
    <input type="text" v-on:keyup.enter.alt="exibirAlerta">
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0,
            x: 0,
            y: 0,
        },
        methods: {
            somar(passo, event){
                console.log(passo, event)
                this.contador += passo
            },
            atualizarXeY(event){
                this.x = event.clientX
                this.y = event.clientY  
            },
            naoNavegar(event){
                console.log('não navegar')
            },
            exibirAlerta(event){
                alert('olá')
            }
        }
    })
</script>
